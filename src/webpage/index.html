<!DOCTYPE html>
<html lang="en" class="no-js">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ESP8266 Arduino Serial Uploader</title>
      <meta name="description" content="SPIFFS File Browser" />
      <meta name="keywords" content="esp8266, arduino, serial, programmer" />
      <link rel="shortcut icon" href="site_icon.ico">
      <link rel="stylesheet" type="text/css" href="css/normalize.css" />
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
   </head>
   <body>
      <h1><span class="blue">&lt;</span>ESP8266 based Arduino Sketch Uploader<span class="blue">&gt;</span> 
         <span class="yellow">SPIFFS File Browser</span>
      </h1>
      <h2>Created with ‚ù§ by<a href="http://gaurabdg.wordpress.com" target="_blank"> Gaurab Dasgupta</a></h2>
      <div class="content">
         <div class="box">
            <input type="file" name="file-7[]" id="file-7" class="inputfile inputfile_fin" data-multiple-caption="{count} files selected" multiple />
            <label for="file-7">
               <span></span> 
               <strong>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                     <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                  </svg>
                  Choose a File
               </strong>
            </label>
         </div>
         <button class = "btn draw-upborder" name="uploadDiv">
         Upload
         </button>
         <button class="btn draw-cancelborder" name="cancelDiv">
         Cancel
         </button>
      </div>
      <table id="table" class="container">
         <thead>
            <tr>
               <th>
                  <h1>File</h1>
               </th>
               <th>
                  <h1>Size</h1>
               </th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Filename1</td>
               <td>Filesize1</td>
            </tr>
            <tr>
               <td>Filename2</td>
               <td>Filesize2</td>
            </tr>
         </tbody>
      </table>
      <script src="js/tweaks.js"></script>
      <script src="js/xml.js"></script>
   </body>
</html>
